<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
</head>     
<body>
    <script>
        function showResult(){
            console.log(1);
            const element = document.getElementById("sum");
            const a = parseInt(document.getElementById("num1").value);
            const b = parseInt(document.getElementById("num2").value);
            element.innerText = (a+b);
        }
    </script>
    <input id="num1" placeholder="number 2" type="text">
    <br><br>
    <input id="num2" placeholder="number 2" type="text">
     <br><br>
    <button onclick="showResult()">Sum</button>
    <div id="sum"></div>
</body>
</html>
